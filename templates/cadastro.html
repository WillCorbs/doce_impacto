<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">

        <title>Cadastro | Doce Impacto</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{url_for('static', filename='styles/style-cadastro.css')}}" type="text/css">

        <link rel="icon" href="{{url_for('static', filename='images/cupcake.png')}}" type="image/png">

    </head>

    <body>

        <div class="box">

            <form action="{{url_for('cadastro.criar_usuario')}}" method="POST">

                <fieldset>

                    <legend><b>Doce Casdastro</b></legend>
                    <br>

                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="label-input">Nome</label>
                    </div>
                    <br></br>

                    <div class="inputBox">
                        <input type="email" name="email" id="email" class="inputUser" required>
                        <label for="email" class="label-input">Email</label>
                    </div>
                    <br></br>

                    <div class="inputBox">
                        <input type="password" name="senha" id="senha" class="inputUser" required>
                        <label for="senha" class="label-input">Senha</label>
                    </div>
                    <br></br>

                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="label-input">Telefone</label>
                    </div>
                    <br>

                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="F" required>
                    <label for="feminino">Feminino</label>
                    <br>

                    <input type="radio" id="masculino" name="genero" value="M" required>
                    <label for="masculino">Masculino</label>
                    <br>

                    <input type="radio" id="outro" name="genero" value="O" required>
                    <label for="outro">Outro</label>
                    <br></br>

                    <label for="data_nasc"><b>Data de Nascimento</b></label>
                    <input type="date" name="data_nasc" id="data_nasc" required>
                    <br></br>

                    <div class="inputBox">
                        <input type="text" name="curso_cargo" id="curso_cargo" class="inputUser">
                        <label for="curso_cargo" class="label-input">Curso ou Cargo</label>
                    </div>
                    <br></br>

                    <div class="inputBox">
                        <input type="text" name="turno" id="turno" class="inputUser">
                        <label for="turno" class="label-input">Turno</label> 
                    </div>
                    <br></br>

                    <input type="submit" name="submit" id="submit">

                </fieldset>

            </form>

        </div>

    </body>

</html>
